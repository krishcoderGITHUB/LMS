<html>
    <head>
        <title>

        </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width">

    </head>
    <body>
       <div id="header"> <div class="title"><center>UDAYA PUBLIC SCHOOL</center></div>
        <div class="subtitle" ><center id="subtitle">
            LOGIN PAGE
        </center></div></div>
        <div class="abc" id="body">
            <form id="loginForm">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required><br><br>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" required><br><br>
                <button type="button" onclick="verifyUser()">Login</button>
            </form>
            <p id="result"></p>
                  
        </div>
        <div id="mainpage">
            <div id="mainheader">
                <div id="welcome">Welcome User</div>
                <div id="newform" ><center><button id="addbutton" onclick="OpenNewForm()">+ Apply for Leave</button></center></div>
            </div>
            <div id="mainbody">
                <div id="applicationlist">
                    <table id="dataTable">
                        <caption>YOUR PREVIOUS APPLICATIONS</caption>
                        <thead>
                            <tr>
                                <th>Application ID</th>
                                <th>LEAVE PERIOD</th>
                                <th>LEAVE Reason</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>


                <div id="formpage" ><div class="form-container">
                  <h2>LEAVE APPLICATION</h2>
                  <form id="myForm">
                    <input type="text" value="id" id="useridinput" disabled>
                    <label for="leaveType">Select Leave Type:</label>
                    <select id="leaveType" onchange="changeinleavetype()" >
                        <option value="single" selected>Single Day Leave</option>
                        <option value="multiple">Multiple Day Leave</option>
                    </select>
                    <label for="single1" id="s1l">Select Leave Date:</label>
                    <input type="date" id="single1">
                    <label for="multiple1" id="m1l">FROM:</label>
                    <input type="date" id="multiple1" >
                    <label for="multiple2" id="m2l">TO:</label>

                    <input type="date" id="multiple2" >
                    <input type="text" name="idd" id="employeeid" style="display:none">
                    <input type="text" name="ai" id="appid" style="display:none">
                    <label>Leave Reason: </label>

                    <input type="text" name="lp" id="periodleave" style="display:none">
                    <input type="text" name="s" value="Pending" style="display:none">

                    <input type="text" name="lr" placeholder="Type here..." required>
                    <input type="submit" value="Submit">
                  </form>
                  </div>
                </div>
            </div>
        </div>
        <div id="snackbar"></div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="script.js"> </script>
</html>
